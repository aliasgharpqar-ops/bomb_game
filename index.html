<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بازی تستی</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🔥 بازی انفجار (نسخه مقاله)</h1>
  </header>

  <main>
    <div class="buttons">
      <button id="loginBtn">ورود</button>
      <button id="registerBtn">ثبت نام</button>
    </div>

    <!-- فرم ورود -->
    <div id="loginForm" class="form hidden">
      <h2>ورود</h2>
      <input type="email" id="loginEmail" placeholder="ایمیل">
      <input type="password" id="loginPassword" placeholder="رمز عبور">
      <button id="doLogin">ورود</button>
    </div>

    <!-- فرم ثبت نام -->
    <div id="registerForm" class="form hidden">
      <h2>ثبت نام</h2>
      <input type="text" id="regUsername" placeholder="نام کاربری">
      <input type="email" id="regEmail" placeholder="ایمیل">
      <input type="password" id="regPassword" placeholder="رمز عبور">
      <button id="doRegister">ثبت نام</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
