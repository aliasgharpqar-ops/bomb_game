<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>بازی انفجار - ورود / ثبت نام</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>

  <!-- فرم ورود / ثبت نام -->
  <div id="authContainer" class="center-box">
    <h2>ورود / ثبت نام</h2>
    <input type="email" id="email" placeholder="ایمیل">
    <input type="password" id="password" placeholder="رمز عبور">
    <button id="loginBtn">ورود</button>
    <button id="registerBtn">ثبت نام</button>
    <p id="authMsg"></p>
  </div>

  <!-- پروفایل و بازی -->
  <div id="gameContainer" style="display:none;">
    <header>
      <div class="user-info">
        <span id="usernameDisplay">کاربر</span>
        <span id="balanceDisplay">موجودی: 0 تومان</span>
        <button id="logoutBtn">خروج</button>
      </div>
    </header>

    <main>
      <h2>🎮 بازی انفجار</h2>
      <div id="chartContainer">
        <canvas id="chartCanvas"></canvas>
        <div id="multiplierDisplay">1.00x</div>
      </div>

      <!-- بخش شرط -->
      <div class="bet-box">
        <input type="number" id="betAmount" value="1000" min="100">
        <button id="betBtn">ثبت شرط</button>
        <p id="betInfo"></p>
      </div>

      <!-- تاریخچه -->
      <h3>تاریخچه</h3>
      <table id="historyTable">
        <tr>
          <th>کاربر</th>
          <th>مبلغ شرط</th>
          <th>ضریب</th>
          <th>برداشت</th>
        </tr>
      </table>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
<script type="module"
  <script src="script.js"></script>
